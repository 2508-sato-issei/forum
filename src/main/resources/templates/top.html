<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>TOP</title>
</head>
<body>
<div class="header-contents">
    <h1>匿名掲示板</h1>
</div>
<div class="main-contents">
    <a href="/new">
        <button class="new-button" type="button">新規投稿</button>
    </a>
    <div class="date-form">
        <form action="/getByDate" method="get">
            <input type="date" name="start" th:value="${start}">
            <input type="date" name="end" th:value="${end}">
            <input type="submit" value="絞り込み">
        </form>
    </div>
    <div class="message-icon" th:each="content : ${contents}">
        <div>
            ID : <span th:text="${content.id}"/>
        </div>
        <div class="text">
            投稿 : <span th:text="${content.content}"/>
        </div>
        <div class="date">
            投稿日 : <span th:text="${content.createdDate}"/>
        </div>
        <div class="date">
            更新日 : <span th:text="${content.updatedDate}"/>
        </div>
        <div class="button">
            <button class="edit-button">
                <a th:href="@{/edit/{id}(id=${content.id})}">
                    <input type="submit" value="編集"/>
                </a>
            </button>
            <button class="delete-button">
                <form th:action="@{/delete/{id}(id=${content.id})}" th:method="delete">
                    <input type="submit" value="削除"/>
                </form>
            </button>
        </div>
        <div class="form-area">
            <form th:action="@{/comment/{id}(id=${content.id})}" th:object="${formModel}" th:method="post">
                <label>コメント入力欄</label>
                <textarea class="tweet-box" th:field="*{content}" size="20" maxlength="200"></textarea><br/>
                <input type="submit" value="送信"/>
            </form>
        </div>
        <div class="text" th:each="comment : ${comments}" th:if="${content.id == comment.reportId}">
            <div class="text">
                <div class="text">
                    コメント : <span th:text="${comment.content}"/>
                </div>
                <div class="date">
                    投稿日 : <span th:text="${comment.createdDate}"/>
                </div>
                <div class="date">
                    更新日 : <span th:text="${comment.updatedDate}"/>
                </div>
            </div>
            <div class="button">
                <button class="edit-button">
                    <a th:href="@{/editComment/{id}(id=${comment.id})}">
                        <input type="submit" value="編集"/>
                    </a>
                </button>
                <button class="delete-button">
                    <form th:action="@{/deleteComment/{id}(id=${comment.id})}" th:method="delete">
                        <input type="submit" value="削除"/>
                    </form>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
